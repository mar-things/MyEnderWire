####################################
# TMC2209 configuration
########################################

[stepper_x]
step_pin: PC8
dir_pin: !PC9
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PD3
position_endstop: 0
position_max: 245
homing_speed: 50

[stepper_y]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA13

microsteps: 16
rotation_distance: 40

# ---- Axis limits ----
position_endstop: 235
position_min: 0
position_max: 235

# ---- SENSORLESS HOMING ----

endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_positive_dir: true
homing_retract_dist: 0

homing_speed: 40
second_homing_speed: 10



[stepper_z]
step_pin: PC6
dir_pin: PC7
enable_pin: !PA9
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin:^!PC3
#position_endstop: 0.0
position_max: 250
position_min: -2.0



########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD9
run_current: 0.800
hold_current:0.200
diag_pin: PD3
stealthchop_threshold: 10000

[tmc2209 stepper_y]
uart_pin: PD8         # <-- keep your existing UART pin
run_current: 0.9       # <-- typical value, adjust for your motor
hold_current: 0.5

diag_pin: PD2          # Manta M5P Y-DIAG / Y-STOP
driver_SGTHRS: 120     # Tune this value
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PB10
run_current: 0.400
hold_current:0.200
diag_pin: PC3
stealthchop_threshold: 10000

